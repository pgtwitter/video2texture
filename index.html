<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="init.css">
<video id="v" style="display:none;" width="512px" height="512px" autoplay loop>
	<source src="outfile.mp4" type="video/mp4" width="512px" height="512px"></source>
</video>
<div id="container" style="position:absolute;"></div>
<button id="webcamBtn" style="position:absolute;top:0px;right:0px;">use WebCam</button>
<script src="./js/threejs/three.min.js"></script>
<script src="./js/threejs/OrbitControls.js"></script>
<script src="./js/threejs/stats.min.js"></script>
<script src="./js/video2canvas.js"></script>
<script src="./js/cubes.js"></script>
<script src="./js/useWebCam.js"></script>
<script>
	var container = document.getElementById('container');
	var video = document.getElementById('v');
	var canvas = GetCanvas('c', video);
	var btn = document.getElementById('webcamBtn');
	container.style.width = window.innerWidth;
	container.style.height = window.innerHeight;
	cubesWithCanvas(container, canvas);
	btn.addEventListener('click', function() {
		useWebCam(video);
	}, false);
</script>
